<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primitive or non-primitive data types</title>
</head>
<body>
    
<h3>primitive or non-primitive data types</h3>

<script>
    // this is null datatype
    let a = null;
//this is number datatype
let b = 123
//string 
let c = "Name"
//symbol 
let d = Symbol("this is the symbol")
//boolean 
let e = true;
// byte
let f = BigInt("123")
//undefined
let g 

// printing all primitive datatype
console.log(a , b, c , d, e, f, g)

// print type of all primitive datatype
console.log(typeof a ,typeof  b , typeof c,typeof d, typeof e, typeof f, typeof g)
</script>
</body>
</html>
