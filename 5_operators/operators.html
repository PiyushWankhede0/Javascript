    <script>

     console.log("Arithmetic Operators in js ")

let a =50;
let b =20;
 
console.log("a + b =", a+b);
console.log("a - b =", a-b);
console.log("a * b =", a*b);
console.log("a / b =", a/b)
console.log("a ** b =", a**b)
console.log("a % b =", a%b)
console.log("++a =", ++a)
console.log("b++ =", b++)
console.log("--a =", --a)
console.log("b-- =", b--)


console.log("Assignment  Operators in js ")

let x = 20;

x += 5   // this operator add 5 in the value of x 
console.log(x)   //25

x -= 4    // this operator sub 4 in the value of x 
console.log(x)    //21

x*= 2   // this operator mul 2 in the value of x 
console.log(x)   //42

x /= 4   // this operator div  by 4 in the value of x
console.log(x)   //10.5

x %= 2 // this operator gives reminder of x
console.log(x) //0.5

x **= 4    //this operator mul x by  4 times (x*x*x*x) 
console.log(x)   // 0.0625



console.log("Comparison Operators in js ")
 let m =10 ;
 let n =20;

 console.log("m == n is " , m == n)

 console.log("m != n is " , m != n)

 console.log("m === n is " , m === n)

 console.log("m !== n is " , m !== n)

 console.log("m > n is " , m > n)

 console.log("m < n is " , m < n)

 console.log("m >= n is " , m >= n)

 console.log("m <= n is " , m <= n)



 console.log("Comparison Operators in js ")

 let y = 50 ;
let z = 60 ;

console.log("y<z && z!=y " , y<z && z!=y)  //true

console.log("y<z && z==y " , y<z && z==y)  //false

console.log("y<z || z!=y " , y<z || z!=y)   //true

console.log("y<z || z==y " , y<z || z==y)   //true

console.log("y>z && z==y " , y<z && z==y)  //false


console.log(!false)
    </script>
