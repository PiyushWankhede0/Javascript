    <script>
<!-- use logical operators to find the age for primary school , secondary school , high school and college  -->
console.log("use logical operators to find the age for primary school , secondary school , high school and college ")
let a = prompt("what is your age ? ");
a = Number.parseInt(a);

if (a<0){
    console.log(" age is must be  greter than 0 ");
}

else if (a>0 && a<14){
    console.log("you are in primary school ");
}

else if (a>14 && a<16){

}

else if (a>16 && a<18){

else if (a>18 && a<25){

}

else {

}
