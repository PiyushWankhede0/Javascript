<body>
    

    <script>
        // find a given number is divisible by 4 or 6 or not

        let a = prompt("type any number ")
        a = Number.parseInt(a)


        if (a%2==0 || a%3==0){
            console.log("the number is divisible by 2 or 3")
        }

        else {
            console.log("number is not divisible by 2 or 3")
        }
    </script>
